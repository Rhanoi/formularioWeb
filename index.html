<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de pesquisa DevCordersFree</title>
</head>
<body>
    <h1 id="title">Formulário de pesquisa DevCordersFree</h1>
    <p id="description">Obrigado por dedicar seu tempo para nos ajudar a melhorar a plataforma</p>
    <form action="" id="survey-form">
        <label id="name-label">Nome</label>
        <input type="text" id="name" name="nome" required placeholder="Digite seu nome">

        <label id="email-label">E-mail</label>
        <input type="email" name="email" id="email" required placeholder="Digite seu E-mail">
        
        <label id="number-label">Idade</label>
        <input type="number" name="idade" id="number" min="2" max="99" required placeholder="Idade">
        
        <label>Qual opção melhor descreve sua situação atual na área de TI?</label>
        <select id="dropdown" name="situacaoTI" required>
            <option disabled selected value>Selecione sua situação atual</option>
            <option value="estudante">Estudante</option>
            <option value="estagiario">Estagiário</option>
            <option value="trainee">Trainee</option>
            <option value="clt">CLT</option>
            <option value="autonomo">Autônomo / PJ</option>
        </select>

        <label>Você recomendaria o DevCodersFree aos seus amigos?</label>
        <div>
            <label><input type="radio" name="recomendaria" value="definitivamente">Definitivamente</label>
            <label><input type="radio" name="recomendaria" value="talvez">Talvez</label>
            <label><input type="radio" name="recomendaria" value="provavelmenteNao">Provavelmente Não</label>
        </div>

        <label>Qual é o seu recurso favorito do freeCodeCamp?</label>
        <select id="dropdown" name="recursoFavorito" required>
            <option disabled selected value>Selecione uma opção</option>
            <option value="desafios">Desafios</option>
            <option value="projetos">Projetos</option>
            <option value="aoVivo">Aulas ao vivo</option>
            <option value="comunidade">Comunidade</option>
        </select>    
        <div>
            <label>O que você gostaria de ver melhorado?</label>
              <span>(Escolha quantas achar melhor)</span>
  
            <label>
                <input name="preferencia" value="front-end-projetos" type="checkbox"/>
                Projetos Front-End
            </label>
            <label>
                <input name="preferencia" value="back-end-projetos" type="checkbox" />
                Projetos Back-End
            </label>
        </div>
        <label>Algum comentário ou sujestão?</label>
        <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Digite seu comentário aqui..."></textarea>
        <button type="submit" id="submit" value="submit">enviar</button>


      
    </form>
</body>
</html>
